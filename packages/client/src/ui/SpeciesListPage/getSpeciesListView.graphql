query getSpeciesListView($name: String, $communityId: ID!) {
  species(filters: { name: $name, communityId: $communityId }) {
    __typename
    ... on SpeciesList {
      list {
        id
        name
        iconUrl
        traitLists {
          id
          name
          traitListEntries {
            id
            trait {
              name
              valueType
            }
            order
            required
            defaultDisplayValue
          }
        }
      }
    }
    ... on InvalidArgumentError {
      message
      validationErrors {
        constraints {
          key
          description
        }
        field
      }
    }
    ... on BaseError {
      message
    }
  }
}
