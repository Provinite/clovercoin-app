mutation createSpecies($input: SpeciesCreateInput!) {
  __typename
  createSpecies(input: $input) {
    ... on Species {
      id
      name
      iconUrl
      traitLists {
        id
        name
        traitListEntries {
          id
          trait {
            name
            valueType
          }
          order
          required
          defaultDisplayValue
        }
      }
    }
    ... on DuplicateError {
      duplicateKeys
      message
    }
    ... on InvalidArgumentError {
      message
      validationErrors {
        constraints {
          description
          key
        }
      }
    }
    ... on BaseError {
      message
    }
  }
}
