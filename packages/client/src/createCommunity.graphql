mutation createCommunity($input: CommunityCreateInput!) {
  createCommunity(input: $input) {
    __typename
    ... on Community {
      name
      id
    }
    ... on DuplicateError {
      duplicateKeys
      message
    }
    ... on InvalidArgumentError {
      message
      validationErrors {
        constraints {
          key
          description
        }
        field
      }
    }
    ... on BaseError {
      message
    }
  }
}
